name: News Bot

on:
  schedule:
    - cron: '0 23 * * *'  # 毎朝 8:00 JST（UTC 23:00）
  workflow_dispatch:        # 手動実行

jobs:
  post-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # posted_urls.json のコミット・プッシュに必要

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 依存関係をインストール
        run: npm ci

      - name: TypeScript をビルド
        run: npm run build

      - name: Bot を実行
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node dist/index.js

      - name: posted_urls.json をコミット・プッシュ
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posted_urls.json
          if git diff --cached --quiet; then
            echo "変更なし。コミットをスキップします。"
          else
            git commit -m "chore: update posted_urls.json [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
